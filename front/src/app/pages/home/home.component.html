<form [formGroup]="form" (ngSubmit)="createLoan()" class="max-w-md m-auto">
  <div class="grid gap-6">
    <h2 class="text-2xl font-bold mt-4">Crear préstamo</h2>

    <div>
      <label for="customerid" class="block mb-2 text-sm font-medium text-dark">
        Customer Id
      </label>
      <input
        type="text"
        id="customerid"
        class="bg-dark-background border border-dark-secondary text-dark rounded-lg focus:ring-special-info focus:border-special-info block w-full p-2.5"
        placeholder="ID de cliente"
        formControlName="customerId"
      />
    </div>

    <div>
      <label for="amount" class="block mb-2 text-sm font-medium text-dark">
        Amount
      </label>

      <input
        type="number"
        id="amount"
        class="bg-dark-background border border-dark-secondary text-dark rounded-lg focus:ring-special-info focus:border-special-info block w-full p-2.5"
        placeholder="Cantidad"
        formControlName="amount"
      />
    </div>
  </div>
  <button
    aplzButton
    aplzAppearance="stroked"
    aplzColor="dark"
    size="md"
    class="mt-4 w-full"
    type="submit"
  >
    Crear préstamo
  </button>

  <div *ngIf="errorMessage" class="text-center pt-3 text-special-danger">
    {{ errorMessage }}
  </div>

  <div *ngIf="successMessage" class="text-center pt-3 text-special-success">
    {{ successMessage }}
  </div>
</form>
