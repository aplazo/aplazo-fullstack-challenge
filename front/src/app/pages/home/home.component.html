<form [formGroup]="form" (ngSubmit)="createLoan()">
  <div class="grid gap-6 mb-6 md:grid-cols-2">
    <div>
      <label for="customerid" class="block mb-2 text-sm font-medium text-dark">
        Customer Id
      </label>
      <input
        type="text"
        id="customerid"
        class="bg-dark-background border border-dark-secondary text-dark rounded-lg focus:ring-special-info focus:border-special-info block w-full p-2.5"
        placeholder="ID de cliente"
        formControlName="customerId"
      />
    </div>

    <div>
      <label for="amount" class="block mb-2 text-sm font-medium text-dark">
        Amount
      </label>

      <input
        type="number"
        id="amount"
        class="bg-dark-background border border-dark-secondary text-dark rounded-lg focus:ring-special-info focus:border-special-info block w-full p-2.5"
        placeholder="Cantidad"
        formControlName="amount"
      />
    </div>
  </div>
  <button
    aplzButton
    aplzAppearance="stroked"
    aplzColor="dark"
    size="md"
    type="submit"
  >
    Crear prÃ©stamo
  </button>

  <div *ngIf="errorMessage" class="p-3">
    {{ errorMessage }}
  </div>

  <div *ngIf="successMessage" class="p-3">
    {{ successMessage }}
  </div>
</form>
